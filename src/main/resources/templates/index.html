<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id_usuarios}">Mostrar Nombre</td>
                    <td th:text="${usuario.nombre}">Mostrar Apellido</td>
                    <td th:text="${usuario.correo}">Mostrar Email</td>
                    <td th:text="${usuario.password}">Mostrar Teléfono</td>
                </tr>
            </table>
        </div>
      <!--  <div th:if="${usuarios == null or usuarios.empty}">
            La lista de personas está vacía
        </div>
      -->
        
    </body>
</html>
